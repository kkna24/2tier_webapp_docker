apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-deployment
  labels:
    app: employees
spec:
  replicas: 3
  selector:
    matchLabels:
      app: employees
  template:
    metadata:
      labels:
        app: employees
    spec:
      containers:
      - name: application-container
        image: 337983077566.dkr.ecr.us-east-1.amazonaws.com/webapp-and-db-repository:webapp-v0.1
        ports:
        - containerPort: 8080
        env:
        - name: DBHOST
          value: "10.244.0.10"  # Update this to match the actual MySQL service name or mysql pod IP
        - name: DBUSER
          value: "root"
        - name: DBPWD
          value: "pw"
        - name: DBPORT
          value: "3306"
        - name: APP_COLOR
          value: "blue"
        - name: DATABASE
          value: "employees"
      imagePullSecrets:
      - name: ecr-registry-secret
